<script type="text/javascript"> 
function WaveInitialize() {
  var wave1 = new WavePanel('https://wave.google.com/wave/');
  var wave2 = new WavePanel('https://wave.google.com/wave/'); 
  var uiConfig = new WavePanel.UIConfig();
 
  uiConfig.setFooterEnabled(true);
  uiConfig.setHeaderEnabled(true);
  uiConfig.setToolbarEnabled(true);
  uiConfig.setBgcolor('white');
  uiConfig.setColor('black');
  uiConfig.setFont('Verdana');
  uiConfig.setFontSize('15px');
 
  wave1.setUIConfigObject(uiConfig);  
  //wave1.loadWave('googlewave.com!w+0nfYwgdBA');
  wave1.loadWave('googlewave.com!w+ZIAhcoXzA');
  wave1.init(document.getElementById('wave1'));
 
	//wave2.setUIConfig('white', 'black', 'Arial', '13px');
  //wave2.loadWave('googlewave.com!w+33JgM4-nG');
  //wave2.init(document.getElementById('wave2'));
}
</script> 
</head> 
 
<body onload="WaveInitialize();">

 CFInstall.check({
