function size(x,y)
{
	var w=window.open(window.location,'_blank','height='+y+' width='+x,false)
	//w.resizeTo(x,y);
	//alert(x+' '+y);
}
</script>
</head>
<body>
<button onclick="size(320,200);">320x200</button>
